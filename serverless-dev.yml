service: serverless-CICD-Lambda-dev
provider:
  name: aws
  runtime: nodejs10.x
  AutoPublishAlias: live
  stage: dev
  region: ap-south-1
  memorySize: 128 
  environment:
    MONGODB_URL: ${{ secrets.MONGODB_URL }}
    SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
    JWT_SECRET: ${{ secrets.JWT_SECRET }}   
functions:
  app:
    handler: app/app.handler
    events: 
      - http: 
          path: /
          method: ANY
          cors: true
      - http: 
          path: /{proxy+}
          method: ANY
          cors: true
